{% extends 'base.html' %}

{% block title %}Выход из системы{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt fa-3x text-success mb-3"></i>
                    <h2 class="card-title">Выход выполнен</h2>
                    <p class="text-muted">Вы успешно вышли из системы</p>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Войти снова
                    </a>
                    <a href="{% url 'lessons:lesson_list' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>На главную
                    </a>
                </div>
                
                <div class="mt-4">
                    <small class="text-muted">
                        <i class="fas fa-shield-alt me-1"></i>
                        Ваша сессия была безопасно завершена
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
